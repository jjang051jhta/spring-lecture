<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>add</h1>
<form action="../member/add" method="post" th:object="${memberDto}">
    <div><input type="text" th:field="*{userID}"></div>
    <div th:if="${msg}">userID는 필수 입력사항입니다.</div>
    <div><input type="password" th:field="*{userPW}"></div>
    <div th:if="${msg}">userPW는 필수 입력사항입니다. 4자이상 16이하로 작성해주세요</div>
    <div><input type="text" th:field="*{userName}"></div>
    <div th:if="${msg}">userName은 필수 입력사항입니다.</div>
    <div><input type="text" th:field="*{userEmail}"></div>
    <div th:if="${msg}">이메일 형식에 맞게 입력해주세요</div>
    <div>
        <button>확인</button>
    </div>
</form>
</body>
</html>
