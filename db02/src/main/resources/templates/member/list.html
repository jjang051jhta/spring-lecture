<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>members</h1>
    <ul>
        <li th:each="item:${memberList}">
            <span th:text="${item.id}"></span>
            <span th:text="${item.userID}"></span>
            <span th:text="${item.userName}"></span>
            <span th:text="${item.userEmail}"></span>
        </li>
    </ul>
</body>
</html>
