<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('회원가입')}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

<form action="../member/signup" method="post" th:object="${memberDto}" class="max-w-2xl mx-auto mt-10 space-y-4">

    <!-- 제목 -->
    <h1 class="text-3xl mb-">회원가입</h1>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold">USER ID</span>
        </label>
        <input type="text" th:field="*{userID}" placeholder="아이디를 입력하세요."
               class="input input-bordered w-full"/>
        <button type="button" class="btn btn-primary" id="btn-id-check">아이디 중복 확인</button>
        <div th:if="${#fields.hasErrors('userID')}"
             th:errors="*{userID}"
             class="text-error text-sm mt-1"></div>
    </div>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold">PASSWORD</span>
        </label>
        <input type="password" th:field="*{userPW}" placeholder="비밀번호 입력"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userPW')}"
             th:errors="*{userPW}"
             class="text-error text-sm mt-1"></div>
    </div>
    <!-- 글쓴이 -->
    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold">USER NAME</span>
        </label>
        <input type="text" th:field="*{userName}" placeholder="이름"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userName')}"
             th:errors="*{userName}"
             class="text-error text-sm mt-1"></div>
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text font-bold">EMAIL</span>
        </label>
        <input type="text" th:field="*{userEmail}" placeholder="이메일"
               class="input input-bordered w-full"/>
        <div th:if="${#fields.hasErrors('userEmail')}"
             th:errors="*{userEmail}"
             class="text-error text-sm mt-1"></div>
    </div>

    <!-- 내용 -->


    <!-- 비밀번호 -->


    <!-- 버튼 -->
    <div class="form-control mt-6">
        <button class="btn btn-primary w-full">회원가입</button>
    </div>

</form>

<div th:replace="~{fragments/footer::footer-sns}"></div>
<script>
    const btnIdCheck = document.querySelector("#btn-id-check");
    const userID = document.querySelector("#userID");
    btnIdCheck.addEventListener("click",async (e)=>{
        const res = await fetch("/member/idCheck",{
            method:"post",
            headers: {
                "Content-Type":"application/json"
            },
            body:JSON.stringify({userID:userID.value})
        })
        const data = await res.json();
        console.log(data);
        if(data.isDuplicate) {
            alert("쓸 수 없는 아이디 입니다.");
        }
    })

</script>
</body>
</html>
