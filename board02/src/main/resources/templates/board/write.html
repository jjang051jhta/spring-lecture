<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head('글쓰기')}"></head>
<body>
<header th:replace="~{fragments/header}"></header>
<h1>글쓰기</h1>
<form action="../board/write" method="post" th:object="${boardDto}">
    <div><label>제목 </label><input type="text" name="title" th:field="*{title}"></div>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <div><label>글쓴이 </label><input type="text" name="writer" th:field="*{writer}"></div>
    <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}"></div>
    <div><label>내용 </label><textarea name="content" th:field="*{content}"></textarea></div>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    <div><label>비밀번호 </label><input type="password" name="password" th:field="*{password}"></div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <div><button>글쓰기</button></div>
</form>
<div th:replace="~{fragments/footer::footer-sns}"></div>
</body>
</html>
